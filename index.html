<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Remote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        h1 {color: #2c3e50;}
        ul {padding: 10px;}
        li {margin-bottom: 8px;}
    </style>
</head>
<body>
    <h1>Git Remote Commands</h1>
    <ul>
        <li><strong>git remote</strong> – List remote connections.</li>
        <li><strong>git remote -v</strong> – Show remote URLs.</li>
        <li><strong>git push</strong> – Push changes to remote.</li>
        <li><strong>git pull</strong> – Pull changes from remote.</li>
    </ul>
</body>
</html>
